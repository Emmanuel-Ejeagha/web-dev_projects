<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Positioning Exercise</title>
</head>
<body>
  <style>
  /* Write your code here */
  .red-circle {
    background-color: red;
    width: 200px;
    height: 200px;
    border-radius: 50%;
    position: absolute;
    top: 150px;
    left: 250px;
  }

  .blue-box {
    background-color: blue;
    width: 500px;
    height: 300px;
    margin-left: 200px;
    margin-top: 200px;
    position: relative;
  }

  </style>
  <div class="blue-box">
  <div class="red-circle">
  <p></p>
  </div>
  </div>
</body>
</html>
